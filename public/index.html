<!DOCTYPE html>
<html>

<head>
    <title>Node Chat App!</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">
            <h1>Node Chat App!</h1>
        </div>
        <div class="chat__main">
            <div class="messages chat__messages"></div>

            <div class="compose">
                <form class="message-form">
                    <input class="message-input" placeholder="Type a message">
                    <button>Send</button>
                </form>
                <button class="share-location-button">Share Location</button>
            </div>
        </div>
    </div>

    <script class="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script class="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">Name</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My location</a></p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
